<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="music-container">
        <div class="music-card">
            <div class="card-header">
                Now Playing
            </div>
            <img id="music-image" alt="Music Album Cover">
            <div class="card-body">
                <h5 id="music-title" class="card-title">Special title treatment</h5>
                <p id="music-description" class="card-text">With supporting text below as a natural lead-in to additional
                    content.</p>

                <!-- Custom Controls -->
                <div id="timeline-container">
                    <div id="time-progress"></div>
                    <input type="range" id="time-seek" step="0.01">
                </div>

                <div id="controls">
                    <button class="btn control-btn" onclick="toggleShuffle()" id="shuffle-btn" title="Toggle Shuffle">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="btn control-btn" onclick="prevSong()" title="Previous Song">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="btn control-btn" onclick="playPause()" id="play-pause-btn" title="Play/Pause">
                        <i id="play-pause-icon" class="fas fa-play"></i>
                    </button>
                    <button class="btn control-btn" onclick="nextSong()" title="Next Song">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="btn control-btn" onclick="toggleLoop()" id="loop-btn" title="Toggle Loop">
                        <i class="fas fa-retweet"></i>
                    </button>
                </div>

                <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Library</button>
            </div>
        </div>
    </div>

    <nav>
        <p style="text-align: center;">Made with ❤️ for Simran</p>
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1"
            id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Music Library</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="music-list" id="music-list"></ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
